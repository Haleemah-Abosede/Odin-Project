<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch-er</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Sketch-er</h1>
      <p class="status"></p>
      <div class="all">
        <div class="theme">
          <p id="gray" onclick="setColor('black')">Monochrome</p>
          <p id="gray" onclick="setColor('grayscale')">Grayscale</p>
          <p id="multi" onclick="setColor('random')">Random</p>
          <p class="color-p" onclick="setColor('selectedColour')">
            Colour: <input type="color" name="colorPicker" id="colorPicker" />
          </p>
        </div>
        <div class="container"></div>
        <div class="changes">
          <div id="join">
            <button id="erase" onclick="setColor('erase')">Eraser</button>
            <button id="clear">Clear</button>
            <button id="reset">Reset</button>
            <button id="save">Save</button>
          </div>

          <div class="button">
            <input
              type="number"
              name="num"
              min="1"
              max="100"
              id="pixelSize"
              value="16"
            />
            <button class="select">Select Size</button>
          </div>
        </div>
        <div class="message"></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
