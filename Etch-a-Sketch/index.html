<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch-er</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Sketch-er</h1>
      <div class="all">
        <div class="theme">
          <p id="black" onclick="setColor('black')">Black</p>
          <p id="mono" onclick="setColor('monochrome')">Monochrome</p>
          <p id="gray" onclick="setColor('grayscale')">Grayscale</p>
          <p id="multi" onclick="setColor('random')">Random</p>
        </div>
        <div class="container"></div>
        <div class="changes">
          <button id="erase">Eraser</button>
          <button id="clear">Clear</button>
          <button id="save">Save sketch</button>
          <div class="button">
            <input type="number" name="num" min="1" max="100" id="pixelSize" />
            <button class="select">Select Size</button>
          </div>
        </div>
        <div class="message"></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
