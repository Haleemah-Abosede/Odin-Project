<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc">
      <div class="display">
        <div class="prev_operand"></div>
        <div class="current_operand"></div>
      </div>

      <button data-value="AC" class="span-two" id="clear">AC</button>
      <button data-value="+" class="operator">+</button>
      <button data-value="-" class="operator">-</button>
      <button data-value="!" class="operator">!</button>

      <button data-value="1" class="number">1</button>
      <button data-value="2" class="number">2</button>
      <button data-value="3" class="number">3</button>
      <button data-value="x" class="operator">x</button>
      <button data-value="/" class="operator">/</button>

      <button data-value="4" class="number">4</button>
      <button data-value="5" class="number">5</button>
      <button data-value="6" class="number">6</button>
      <button data-value="^" class="operator">^</button>
      <button data-value="%" class="operator">%</button>

      <button data-value="7" class="number">7</button>
      <button data-value="8" class="number">8</button>
      <button data-value="9" class="number">9</button>
      <button data-value="." id="decimal">.</button>

      <button data-value="DEL" class="row-two" id="del">DEL</button>
      <button data-value="0" class="number">0</button>
      <button data-value="00" class="number">00</button>
      <button data-value="=" class="span-two" id="equal">=</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
