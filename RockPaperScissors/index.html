<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Let's play <span>Janken</span></h1>
    <h1 id="status"></h1>
    <p>Moves Left: <span class="moves">5</span></p>
    <main>
      <section class="selection">
        <p>Player's selection:</p>
        <div class="player">
          <button class="btn player-btn" value="rock">Rock</button>
          <button class="btn player-btn" value="paper">Paper</button>
          <button class="btn player-btn" value="scissors">Scissors</button>
        </div>
        <div class="your-choice"></div>

        <p>Computer's selection:</p>
        <div class="computer">
          <button class="no-hover">Rock</button>
          <button class="no-hover">Paper</button>
          <button class="no-hover">Scissors</button>
        </div>
        <div class="computer-choice"></div>

        <button class="play-game">Play Game</button>
      </section>

      <section class="scoreboard">
        <h1>Scoreboard</h1>
        <div class="score">
          <h2>Player</h2>
          <p class="p-score">0</p>
        </div>
        <div class="score">
          <h2>Computer</h2>
          <p class="c-score">0</p>
        </div>
        <button class="reload">Reset Game</button>
      </section>
    </main>
    <div class="result"></div>

    <script src="./script.js"></script>
  </body>
</html>
